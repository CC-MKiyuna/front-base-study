<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="sample.css">

</head>

    <div class="content">

                <img src="images/下あご付きドクロアイコン.png" alt="運転モード" class="drivemode-size">
